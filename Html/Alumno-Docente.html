    <h1 style="text-align: center;">
        Bienvenido a La evaluación Docente 
    </h1>
    <br>
    <h2 style="text-align: center;">
        Donde van a evaluar a sus docentes.<br>
        Se evaluara de diferentes formas por medio de diferentes preguntas.
        
    </h2>
    <h2 style="text-align: center;"> Lee cuidadosamente lo que se te pide y contesta honestamente</h2>


<body>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                <p style="text-align: center;">Nombre completo</p>
            </label>
 
            <input style="text-align: center;"  type="text"
                   id="name"
                   placeholder="Nombre Completo" />
        </div>
  
        <div  class="form-control">
            <label for="email" id="label-email">
                <p style="text-align: center;">Carrera y cuatrimestre actual</p>
            </label>
 
            <input style="text-align: center;" type="email"
                   id="email"
                   placeholder="Carrera que estas Estudiando" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                <p style="text-align: center;"> Turno Matutino o Despertino </p>
            </label>
 
            <input style="text-align: center;"  type="text"
                   id="age"
                   placeholder="Turno" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                <p style="text-align: center;">Materia a evaluar</p>
            </label>
             
            <select style="text-align: center;"  name="role" id="role">
                <option value="student">Materia 1</option>
                <option value="intern">Materia 2</option>
                <option value="professional">Pagina Web</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-control">
            <label for="role" id="label-role">
                <p style="text-align: center;">Maestro a Evaluar</p>
            </label>
             
            <select style="text-align: center;"  name="role" id="role">
                <option value="student">Jaime Minor</option>
                <option value="intern">Besain Servas </option>
                <option value="professional">Jovany Martinez</option>
                <option value="other"></option>
            </select>
        </div>
  
  
        <div  style="text-align: center;" class="form-control">
            <label>
                ¿Comó calificarias el desempeño del profesor?
            </label>
 
            <br>
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Muy Malo</input>
            </label>
            <label style="text-align: center;" for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Malo</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Regular</input>
            </label>
                        </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Bueno</input>
            </label>
        </label>
        <label for="recommed-4">
            <input type="radio"
                   id="recommed-4"
                   name="recommed">Excelente</input>
        </label>
        </div>
  
        <div  style="text-align: center;" class="form-control">
            <label>¿Recomendarias a este profesor con tus compañeros de nuevo ingreso?
            </label>
            <br>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">No lo recomiendo</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Probablemente</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Lo recomiendo</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp"></input>Muy recomendable</label>
        </div>
  
        <div style="text-align: center;" class="form-control">
            <label for="comment">
                Comentarios y/o sugerencias
            </label>
 
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <button type="submit" value="submit">Enviar</button>
    </form>
</body>

</body>
